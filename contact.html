      function num(v){
  var i,c;
  for (i = 0; i < v.length; i++) {
    c=v.charAt(i);
    if( c<'0' || c>'9' ){
      return false;
    }
  }
  return true;
}

function vnom(v){
  var i,c;
  for (i = 0; i < v.length; i++) {
    c=v.charAt(i);
    if( c!=/^[a-zA-Z-\s]+$/ ){
      return false;
    }
  }
  return true;
}

function vprenom(v){
  var i,c;
  for (i = 0; i < v.length; i++) {
    c=v.charAt(i);
    if( c!=/^[a-zA-Z-\s]+$/ ){

    }
  }
  return true;
}

function message(v){
    var tab = message.v.split(' ');

}
